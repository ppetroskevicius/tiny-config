icons_format = "{icon}"

[theme]
# theme = "solarized-dark"
theme = "space-villain"

[icons]
# icons = "awesome4"
icons = "material-nf" # for any of nerd fonts

[[block]]
block = "battery"
format = " $icon $percentage {$time_remaining.dur(hms:true, min_unit:m) }"
# driver = "sysfs"
interval = 60

[[block]]
block = "external_ip"

[[block]]
block = "external_ip"
use_ipv4 = true

[[block]]
block = "net"
device = "^wlp.*$"
format = " $icon {$signal_strength $ssid}"
format_alt = " $icon {$signal_strength $ssid $frequency} $ip $ipv6 $speed_down $speed_up via $device"
missing_format = "No Wireless"
interval = 10

[[block]]
block = "net"
# Match USB ethernet adapters (like Lenovo dock) - enx* pattern
# Also match built-in ethernet - enp* pattern
device = "^(enx|enp).*$"
format = " $icon $device"
format_alt = " $icon $ip $ipv6 $speed_down $speed_up via $device"
missing_format = "No Ethernet"
interval = 10

[[block]]
block = "memory"
format = " $icon $mem_used.eng(w:3,u:B,p:Mi)"
interval = 10
warning_mem = 15
critical_mem = 40

[[block]]
block = "disk_space"
info_type = "used"
format = " $icon $used.eng(w:3,u:B,p:Mi)"
format_alt = " $icon $used.eng(w:3,u:B,p:Mi)/$total"
interval = 300

[[block]]
block = "temperature"
format = " $icon $average"
chip = "*-isa-*"
interval = 50

[[block]]
block = "sound"
format = " $icon $output_name{ $volume|}"
headphones_indicator = true
[block.mappings]
"alsa_output.pci-0000_00_1f.3.analog-stereo" = "Speakers"
"alsa_output.usb-Lenovo_ThinkPad_USB-C_Dock_Audio_000000000000-00.analog-stereo" = "Lenovo Dock"
# PipeWire device names (Ubuntu 24.04+)
"bluez_output.88_C9_E8_DC_ED_8E.1" = "Sony WH-1000XM5"
"bluez_output.88_C9_E8_DC_ED_8E" = "Sony WH-1000XM5"
# Legacy PulseAudio device names (for compatibility)
"bluez_sink.88_C9_E8_DC_ED_8E.a2dp_sink" = "Sony WH-1000XM5"
"bluez_sink.88_C9_E8_DC_ED_8E.handsfree_head_unit" = "Sony WH-1000XM5 (Call)"
"bluez_sink.04_52_C7_F4_55_2A.a2dp_sink" = "Headset"
"bluez_sink.04_52_C7_F4_55_2A.handsfree_head_unit" = "Headset (Call)"
"bluez_sink.C0_EB_D0_FB_A3_AB.a2dp_sink" = "Bluetooth Audio"
"bluez_sink.C0_EB_D0_FB_A3_AB.handsfree_head_unit" = "Bluetooth Audio (Call)"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "music"
player = "spotify"
format = " $icon $volume_icon  $play $next |"
format_alt = " $icon $volume_icon {$combo.str(max_w:20) $play $next |}"
seek_step_secs = 10
[[block.click]]
button = "up"
action = "volume_up"
[[block.click]]
button = "down"
action = "volume_down"
[[block.click]]
button = "forward"
action = "seek_forward"
[[block.click]]
button = "back"
action = "seek_backward"

[[block]]
block = "bluetooth"
mac = "04:52:C7:F4:55:2A"
disconnected_format = ""
format = " $icon{ $percentage|}"
[[block.click]]
button = "left"
cmd = "blueman-manager"

[[block]]
block = "bluetooth"
mac = "88:C9:E8:DC:ED:8E"
disconnected_format = ""
format = " $icon{ $percentage|}"
[[block.click]]
button = "left"
cmd = "blueman-manager"

[[block]]
block = "bluetooth"
mac = "C0:EB:D0:FB:A3:AB"
disconnected_format = ""
format = " $icon{ $percentage|} "
[[block.click]]
button = "left"
cmd = "blueman-manager"

[[block]]
block = "hueshift"
hue_shifter = "wl_gammarelay_rs"
step = 50

[[block]]
block = "time"
interval = 60
format = " $timestamp.datetime(f:'%a %m/%d %R') "
